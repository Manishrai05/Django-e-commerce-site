{% extends 'base.html' %}

{% block title %}
ContactUs |
{% endblock title %}

{% block Bstyle %}style="background-color:lightgreen;"{% endblock Bstyle  %}

{% block body %}
<div class="container-fluid px-0 mb-3">
  <img src="static/contactUs.jpg" alt="contact us" class="d-block w-100" height="400">
</div>
<div class="container">
  <h1 class="text-center"><br><u><strong>Contact Us</strong></u></h1>
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone No.">
    </div>

    <div class="form-group">
      <label for="desc">Tell Me About Your Query....</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
{% endblock body %}
